<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>

    <form>
        <div class="question">
            <label>Question 1: 5+4=?</label>
            <input type="radio" name="question1">2
            <input type="radio" name="question1">8
            <input type="radio" name="question1">11
            <input type="radio" name="question1" id="answerOne">9
        </div>
        <div class="question">
            <label>Question 2: 5+3=?</label>
            <input type="radio" name="question2">2
            <input type="radio" name="question2" id="answerTwo">8
            <input type="radio" name="question2">11
            <input type="radio" name="question2">9
        </div>
        <div class="question">
            <label>Question 3: 5+6=?</label>
            <input type="radio" name="question3">2
            <input type="radio" name="question3">8
            <input type="radio" name="question3" id="answerThree">11
            <input type="radio" name="question3">9
        </div>
        <div class="question">
            <label>Question 4: 5+2=?</label>
            <input type="radio" name="question4">2
            <input type="radio" name="question4">8
            <input type="radio" name="question4">11
            <input type="radio" name="question4" id="answerFour">7
        </div>
        <div class="question">
            <label>Question 5: 5+7=?</label>
            <input type="radio" name="question5">2
            <input type="radio" name="question5">8
            <input type="radio" name="question5" id="answerFive">12
            <input type="radio" name="question5">9
        </div>

        <button type="submit" class="btn">Send Your Answers</button>
        <p id="show"></p>
    </form>




    <script src="script.js"></script>
</body>

</html>
